{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
{% load static %}
<section id="hero" class="hero section dark-background">

    <img src="{%static "assets/img/gym1.jpg" %}" alt="" data-aos="fade-in">
  
    <div class="container">
      <div class="row">
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                
                <div class="card bg-light p-4">
                      
                    <h3 class=" text-white bg-dark text-center p-3">Login Here</h3>
                     
                    {% for message in messages  %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                    
                    <form action="{% url 'login' %}" method="post">
        
                                {% csrf_token %}
        
                                <label for="email">Email</label>
                                <div class="form-group">
                                   
                                    <input type="email" class="form-control mb-3" name="email" placeholder="name@gmail.com" required>
                                </div>
                               
                                <label for="pass1">Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control mb-3" name="pass1" placeholder="Password" required>
                                
                               
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark" type="submit"> Login</button>
                                    
                                </div>
                                <br>    
                                <div class="text-center text-black">New User?  <a href="{% url 'signup' %}">Sign up</a></div>
        
                            </form>                
                    
                  
                          </div>
                        </div>
            <div class="col-md-4"></div>
        
        </div> 
      </div>
    </div>
  </section>

{% endblock content %}
